<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="container form">
            <form action="#" method="get" enctype="text/plain" name="Sumar">
            <fieldset> 
                <legend class="text-center header">SUMAR 2 NUMEROS CON JS</legend>
                <div class="mb-2">
                    <input type="number" id="vNum1" class="form-control" placeholder="Primer Númmero"/>
                </div>
                <div class="mb-2">   
                <input type="number" id="vNum2" class="form-control" placeholder="Segundo Númmero"/>
                </div>
                <div class="mb-2">
                    <label for="vResultado">Resultado</label>
                    <input type="number" id="vResultado" class="form-control" placeholder=""/>
                </div>
                <div class="mb-3 d-grid">
                    <button class="btn btn-primary btn-lg" type="button" onclick="Suma()">Sumar</button>
                </div>
            </fieldset>
            </form>
        </div>  
    </div> 
    <script src="/js/main.js"></script>
</body>
</html>
