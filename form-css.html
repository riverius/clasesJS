<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en css</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-contacto">
        <form action="#" method="get">
            <h4>Formulario de contacto</h4>
            <input class="controles" type="text" name="Nombre" value="" id="Nombre" placeholder="Ingrese su Nombre">
            <input class="controles" type="email" name="correo" value="" id="correo" placeholder="Ingrese su correo">
            <textarea class="controles" name="Mensaje" id="Mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
            <input type="boton" value="Enviar">
            
        </form>
    </div>
</body>
</html>
