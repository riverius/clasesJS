<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="container form">
            <form action="#" method="get">
            <fieldset> 
                <h4>Formulario de contacto</h4>
                <div class="mb-2">
                    <input class="form-controls" type="text" name="Nombre" value="" id="Nombre" placeholder="Ingrese su Nombre">
                </div>
                <div class="mb-2">   
                <input class="form-controls" type="email" name="correo" value="" id="correo" placeholder="Ingrese su correo">
                </div>
                <div class="mb-2">
                    <textarea class="form-controls" name="Mensaje" id="Mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
                </div>
                <div class="d-grid gap-2">
                <input class="btn btn-primary" type="button" value="Enviar">
                </div>
            </fieldset>
            </form>
        </div>  
    </div>   
</body>
</html>
